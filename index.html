<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="display-3">Kanban</h1>
        <form>
            <div class="mb-3">
            <input type="email" placeholder="Your task" class="form-control" id="inputTask">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>


        <div class="text-start mt-5">
            <div class="row">

              <!-- To do column -->
              <div class="col" id="todo">
                <h1 class="text-info">Todo</h1>

                 <div class="card" style="width: auto;">
                    <div class="card-body bg-info bg-opacity-25">
                      <h3 class="card-title">Brush</h3>
                      <button class="btn btn-primary btn-sm">Move</button>
                    </div>
                  </div>
              </div>

              <div class="col" id="doing">
                <h1 class=" text-warning">Doing</h1>
                <div class="card" style="width: auto;">
                    <div class="card-body bg-warning bg-opacity-25">
                      <h3 class="card-title">Homework</h3>
                      <button class="btn btn-primary btn-sm">Move</button>
                    </div>
                  </div>
              </div>

              <div class="col" id="done">
                <h1 class="text-success">Done</h1>
                  <div class="card" style="width: auto;">
                      <div class="card-body bg-success bg-opacity-25">
                        <h3 class="card-title">Dishes</h3>
                        <button class="btn btn-danger btn-sm">Remove</button>
                      </div>
                    </div>
              </div>
            </div>

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
