<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

  <body>
    
    <div class="container">
        <div class="d-flex justify-content-between">
          <h1 class="display-3" style="user-select: none;">Kanban</h1>
          <div>
            <p class="d-inline" id="greeting"></p>
            <img id="profile-pic" style="height: 3rem; border-radius: 50%;" class="mt-2" src="">
            <button class="btn mt-2" id="sign-in-button">
              <img style="height: 3rem;"src="./icons/google_icon-icons.com_62736.png">
            </button>
          </div>
        </div>

        <form id="form1">
            <div class="mb-3">
            <input placeholder="Your task" class="form-control" id="inputBox">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <div id="delete-div" class="invisible rounded mt-4 d-flex justify-content-center align-items-center" style="height: 4rem; width: auto; background-color: rgb(248, 138, 138);">
          <svg id="delete-icon" xmlns="http://www.w3.org/2000/svg" width="3rem" height="4rem" fill="white" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </div>

        <div id='column-container' class="text-start mt-3" >
            <div class="row" style="height: 100vh;">

              <!-- To do column -->
              <div class="col" id="todos">
                <h1 class="text-info" style="user-select: none;">Todo</h1>


                 
                    <div class="card-body card bg-info bg-opacity-25">
                      <h3 class="card-title">Brush</h3>
                    </div>
                  

              </div>
              <!-- ------ -->

              <!-- doing column -->
              <div class="col" id="doing">
                <h1 class="text-warning" style="user-select: none;">Doing</h1>
                    <div class="card card-body bg-warning bg-opacity-25">
                      <h3 class="card-title">Homework</h3>
                    </div>
                  
              </div>
              <!-- ------ -->

              <!-- done column -->
              <div class="col" id="done">
                <h1 class="text-success" style="user-select: none;">Done</h1>
                      <div class="card card-body bg-success bg-opacity-25">
                        <h3 class="card-title">Dishes</h3>
                      </div>
              </div>
              <!-- ------ -->
            </div>

        </div>

    </div>


    <script src="./main.js" type="module"></script>
    <!-- <script src="./auth.js" type="module"></script> -->

  </body>

</html>
